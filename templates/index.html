<!DOCTYPE html>
<html>
<head>
  <title>Heart_Disease_Predictor</title>
</head>
<body>
  <h1>Heart Disease Predictor</h1>
  <p>

  </p>
  <form action="/predict" method="POST">
    <style>
      .form-row {
          margin-bottom: 10px;
      }
  </style>
  
  <form action="/predict" method="POST">
      <div class="form-row">
          <input type="text" name="username" placeholder="user name">
      </div>
      <div class="form-row">
          <input type="text" name="age" placeholder="age">
      </div>
      <div class="form-row">
          <input type="text" name="sex" placeholder="sex">
      </div>
      <div class="form-row">
          <input type="text" name="cp" placeholder="chest pain">
      </div>
      <div class="form-row">
          <input type="text" name="trestbps" placeholder="resting blood pressure">
      </div>
      <div class="form-row">
          <input type="text" name="chol" placeholder="serum cholestoral">
      </div>
      <div class="form-row">
          <input type="text" name="fbs" placeholder="fasting blood sugar">
      </div>
      <div class="form-row">
          <input type="text" name="restecg" placeholder="resting electrocardiographic">
      </div>
      <div class="form-row">
          <input type="text" name="thalach" placeholder="max heart rate">
      </div>
      <div class="form-row">
          <input type="text" name="exang" placeholder="exercise induced angina">
      </div>
      <div class="form-row">
          <input type="text" name="oldpeak" placeholder="ST depression induced by exercise relative to rest">
      </div>
      <div class="form-row">
          <input type="text" name="slope" placeholder="the slope of the peak exercise ST segment">
      </div>
      <div class="form-row">
          <input type="text" name="ca" placeholder="number of major vessels (0-3) colored by flourosopy">
      </div>
      <div class="form-row">
          <input type="text" name="thal" placeholder="3 = normal; 6 = fixed defect; 7 = reversible defect">
      </div>
      <div class="form-row">
          <input type="submit" value="Predict">
      </div>
  </form>
  

</body>
</html>
